<html>
  <head>
    <title>A-Frame Terrain Model Component - Noctis</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="../dev-build.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">

      <!-- Camera -->
      <a-entity position="0 80 -200" rotation="0 180 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Terrain-->
      <a-entity terrain-model="texture: url(data/noctis-3500-clip-textureRED-resized.jpg); DEM: url(data/noctis-3500-clip-envi.bin); planeWidth: 346; planeHeight: 346; segmentsWidth: 199; segmentsHeight: 199; zPosition: 100"></a-entity>

      <!-- Sky -->
      <a-sky color="#fff"></a-sky>

    </a-scene>
  </body>
</html>
