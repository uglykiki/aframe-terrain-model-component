<html>
  <head>
    <title>A-Frame Terrain Model Component - Gale Crater</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="../dev-build.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">

      <!-- Camera -->
      <a-entity position="0 50 300">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-entity terrain-model="DEM: url(data/Gale_HRSC_DEM_50m_300x285.bin); texture: url(data/Gale_texture_high_4096px.jpg); planeWidth: 2000; planeHeight: 1900; segmentsWidth: 299; segmentsHeight: 284; zPosition: 100;"></a-entity>

      <!-- Lights -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.75"></a-entity>
      <a-entity light="type: ambient; color: #999999"></a-entity>

      <!-- Sky -->
      <a-sky color="#ffd4a6"></a-sky>

    </a-scene>
  </body>
</html>
