<html>
  <head>
    <title>A-Frame Terrain Model Component - Noctis Colored</title>
    <script src="../build.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">

      <!-- Orbit cam -->
      <a-entity
          id="camera"
          camera
          orbit-controls="target: 0 0 0; minDistance: 300; maxDistance: 1000; initialPosition: 0 20 -40"
      </a-entity>

      <!-- Terrain-->
      <a-entity id="terrain" color-terrain-model="colorScheme: inferno;
                                       DEM: url(../Noctis/data/noctis-3500-clip-envi.bin);
                                       planeWidth: 346;
                                       planeHeight: 346;
                                       segmentsWidth: 199;
                                       segmentsHeight: 199;
                                       zPosition: 100;
                                       wireframe: true">
      </a-entity>

      <!-- Sky -->
      <a-sky color="lightgrey"></a-sky>

    </a-scene>
  </body>
</html>
